<script>
  function setCookie(cname, cvalue, extime) {
      const d = new Date();
      d.setTime(d.getTime() + (extime * 24 * 60 * 60 * 1000)); // Set expiration time
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  function storeCookie(event) {
      event.preventDefault();
      let username = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      let pnumber = document.getElementById("pnumber").value;

      if (username !== "" && email !== "" && pnumber !== "") {
          // Set cookies with a 60-minute expiration time
          setCookie("username", username, 30);
          setCookie("email", email, 30);
          setCookie("pnumber", pnumber, 30);
          setCookie("stillExistCookies", "true", 30);

          window.location.href = "FirstPage.html"; 
      } else {
          alert("Please fill in all the fields.");
      }
  }

  window.onload = function() {
      document.getElementById("subscriptionForm").onsubmit = storeCookie;
  };
</script>
